<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password_generator.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container" class="container">
      <div class="title-container">
        <p class="white title">Generate a</p>

        <p class="green title">random password</p>
        <p class="subtitle">Never use an insecure password again.</p>
        <div class="button-container">
          <p class="password-length-text">Choose password length (5-15)</p>
          <input
            id="password-length-input"
            class="password-length-input"
            type="number"
            max="15"
            min="5"
            value="10"
          />
          <button id="button" class="button" type="button">
            Generate passwords
          </button>
        </div>
        <div class="line"></div>
      </div>
      <div id="password-container" class="password-container">
        <div
          class="password-box"
          onclick="copyToClipboard('password-one'); copyMessage();"
        >
          <span class="copy-message">Copy to clipboard</span>
          <span class="password-text" id="password-one"></span>
        </div>
        <div
          class="password-box"
          onclick="copyToClipboard('password-two'); copyMessage();"
        >
          <span class="copy-message">Copy to clipboard</span>
          <span class="password-text" id="password-two"></span>
        </div>
        <div
          class="password-box"
          onclick="copyToClipboard('password-three'); copyMessage();"
        >
          <span class="copy-message">Copy to clipboard</span>
          <span class="password-text" id="password-three"></span>
        </div>
        <div
          class="password-box"
          onclick="copyToClipboard('password-four'); copyMessage();"
        >
          <span class="copy-message">Copy to clipboard</span>
          <span class="password-text" id="password-four"></span>
        </div>
      </div>
    </div>
    <script src="password_generator.js"></script>
  </body>
</html>
